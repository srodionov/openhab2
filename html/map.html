<!DOCTYPE html>
<html>
  <head>    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>wayPoints</title>

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      #filter {
      	width: 100%;
      	text-align: center;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5DFhT4Z3hc-u3U1-itWxJOwJ5ppwzmAE&callback=initMap"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">  
		var map;
		var wayPath;
  		var markers = [];

		function initMap() {
      		map = new google.maps.Map(document.getElementById('map'), {
		  		zoom: 13,
      			mapTypeId: google.maps.MapTypeId.ROADMAP
        	});

        	$( "#period" ).change(function() {
          		drawLine();
        	});
        	drawLine();
	  	}

      	function setMapOnAll(map) {
        	for (var i = 0; i < markers.length; i++) {
          		markers[i].setMap(map);
        	}
      	}

  		function drawLine(){
        	if (wayPath != undefined) wayPath.setMap(null);
      		var starttime = new Date();
    		starttime.setDate(starttime.getDate()-$( "#period option:selected" ).val());
    		var userId = "srodionov";
       		var uri = "../rest/persistence/items/" + userId + "_location?starttime=" + encodeURI(starttime.toISOString());

        $.ajax({
          url     : uri,
          data    : {},
      		dataType: 'json',
      		success : function( jsonResult ) {
	            var wayPoints = [];
	            setMapOnAll(null);
	            markers = [];
	          	$.each( jsonResult.data, function( i, item ) {
	      			var aLatLng = item.state.split(",");
	      			var uDatetime = new Date(item.time);
	      			var gLatLng = new google.maps.LatLng(aLatLng[0], aLatLng[1]);
		      		wayPoints.push(gLatLng);

			        var marker = new google.maps.Marker({
  						position: gLatLng,
          				map: map,
          				title: userId + ": " + uDatetime.toLocaleString() 
        			});
        			markers.push(marker);
	          	});

			    map.setCenter(wayPoints[wayPoints.length-1]);
	    		wayPath = new google.maps.Polyline({
		      		path: wayPoints,
		      		geodesic: true,
		      		strokeColor: '#0000FF',
		      		strokeOpacity: 1.0,
		      		strokeWeight: 2
	            });
	            wayPath.setMap(map);
        	}
        }) 
      }
    </script>
  </head>

  <body>
  	<div id="filter">
		<select id="period">
  			<option value="1">day</option>
	  		<option value="7">week</option>
	  		<option value="30">month</option>
		</select> 
  	</div>
    <div id="map"></div>
  </body>
</html>
